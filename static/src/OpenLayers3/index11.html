<!--图片轮播效果-->
<div id="butong_net_left" style="overflow:hidden;width:100%;">
    <table cellpadding="0" cellspacing="0" border="0">
        <tr><td id="butong_net_left1" valign="top" align="center">
            <table cellpadding="2" cellspacing="0" border="0">
                <tr align="center">
                    <td><img src="../package/img/DJI_0067.jpg" height="100" width="270"></td>
                    <td><img src="../package/img/DJI_0066.jpg" height="100" width="270"></td>
                    <td><img src="../package/img/DJI_0065.jpg" height="100" width="270"></td>
                    <td><img src="../package/img/DJI_0064.jpg" height="100" width="270"></td>
                    <td><img src="../package/img/DJI_0063.jpg" height="100" width="270"></td>
                </tr>
            </table>
        </td>
            <td id="butong_net_left2" valign="top"></td>
        </tr>
    </table>
</div>
<script>
    var speed=30//速度数值越大速度越慢
    butong_net_left2.innerHTML=butong_net_left1.innerHTML
    function Marquee3(){
        if(butong_net_left2.offsetWidth-butong_net_left.scrollLeft<=0)
            butong_net_left.scrollLeft-=butong_net_left1.offsetWidth
        else{
            butong_net_left.scrollLeft++
        }
    }
    var MyMar3=setInterval(Marquee3,speed)
    butong_net_left.onmouseover=function() {clearInterval(MyMar3)}
    butong_net_left.onmouseout=function() {MyMar3=setInterval(Marquee3,speed)}
</script>
